<div class="container">
    <div class="row">
        <table class="table table-bordered">
            <thead>
              <tr>
                <th>State Name</th>
                <th>State Code</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let state of StateList">
                    <td>{{ state.stateName}}</td>
                    <td>{{ state.stateCode}}</td>
                </tr>

            </tbody>
          </table>
    </div>
</div>
